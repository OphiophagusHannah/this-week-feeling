<!doctype html>
<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,400,700' rel='stylesheet' type='text/css'>

<body>

    <nav class="navigation" id="mainNav">
        <!-- <a class="navigation__link" href="#1">Section 1</a>
        <a class="navigation__link" href="#2">Section 2</a> -->

    </nav>
    <div id="item-section">
        <!-- <div class="page-section" id="1">
            <h2>Section 1</h2>
        </div>
        <div class="page-section" id="2">
            <h2>Section Two</h2>
        </div> -->
    </div>
    <script>
        data = {
            "sections": [
                {
                    "item_id": "1",
                    "item_title": "Section 1",
                    "item_content": "Content Section 1",
                    "sample_link": "XXX",
                    "sketch_link": "XXX",
                    "interactive_link": "XXX"

                }, {
                    "item_id": "2",
                    "item_title": "Section 2",
                    "item_content": "Content Section 2",
                    "sample_link": "",
                    "sketch_link": "",
                    "interactive_link": ""
                }
            ]
        }

        for (var key in data) {
            for (var i = 0; i < data[key].length; i++) {
                var title = data[key][i].item_title;
                var id = data[key][i].item_id;
                var badge = document.createElement('a');
                badge.className = 'navigation__link';
                badge.setAttribute('href', '#' + id);

                badge.innerHTML = title;
                document.getElementById('mainNav').appendChild(badge);
            }
        }
        for (var key in data) {
            for (var i = 0; i < data[key].length; i++) {
                var title = data[key][i].item_title;
                var desc = data[key][i].item_content;
                var sample_link = data[key][i].sample_link;
                var sketch_link = data[key][i].sketch_link;
                var interactive_link = data[key][i].interactive_link;
                var id = data[key][i].item_id;
                var div = document.createElement('div');
                div.className = 'page-section';
                div.id = id;
                if (title) {
                    title = '<h2>' + title + '</h2>';
                    div.innerHTML += title;
                }

                if (desc) {
                    desc = '<p>' + desc + '</p>';
                    div.innerHTML += desc;
                }

                if (sample_link) {
                    sample_link = '<a href="' + sample_link + '">Sample</a>';
                    div.innerHTML += sample_link;
                }


                if (sketch_link) {
                    sketch_link = '<a href="' + sketch_link + '">Sketch</a>';
                    div.innerHTML += sketch_link;
                }


                if (interactive_link) {
                    interactive_link = '<a href="' + interactive_link + '">Code</a>';
                    div.innerHTML += interactive_link;
                }


                document.getElementById('item-section').appendChild(div);
            }
        }

    </script>
</body>

</html>
